environment:
  host:
    os: windows
    flavor: datacenter
    version: 2016
  runtime:
    provider: appcontainer
    image: 'cdpxwinrs4test.azurecr.io/global/vse2017u7-external-azsdk-mobile-ext-win1803:latest-nodetools'
    source_mode: map

version:
  name: 'First version'
  major: 1
  minor: 0
  system: 'patch'

restore:
  commands: 
    - !!defaultcommand
      name: 'NPM Install'
      command: 'npmInstall.cmd'

build:
  commands:
    - !!buildcommand
      name: 'Process Templates'
      command: 'scripts\processTemplates.cmd'
      fail_on_stderr: true
      artifacts:
        - from: '..\ProcessedTemplates.json'
          to: 'Core.MyClassLibrary'
          include:
            - '**/*'

test:
  commands: 
    - !!testcommand
      name: 'NPM Test'
      command: 'npmTest.cmd'
      fail_on_stderr: true
      skip_on_developer_box: true
            